<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
   /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f7f7f7;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  
  .checkout-container {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  
  .checkout-title {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }
  
  .payment-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
  }
  
  label {
    font-weight: 500;
    font-size: 0.9rem;
    margin-bottom: 5px;
    color: #555;
  }
  
  input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    color: #333;
    transition: border-color 0.2s ease-in-out;
  }
  
  input:focus {
    border-color: #007bff;
    outline: none;
  }
  
  .form-row {
    display: flex;
    gap: 10px;
  }
  
  .form-row .form-group {
    flex: 1;
  }
  
  .btn-submit {
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    font-size: 1rem;
    font-weight: 500;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  
  .btn-submit:hover {
    background-color: #0056b3;
  }
  
  .btn-submit:active {
    transform: scale(0.98);
  }
  
  @media (max-width: 480px) {
    .form-row {
      flex-direction: column;
    }
  }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1 class="checkout-title">Secure Checkout</h1>
    <form id="payment-form" class="payment-form">
      <!-- Customer Details -->
      <div class="form-group">
        <label for="name">Name on Card</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
      </div>

      <!-- Card Details -->
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="exp-date">Expiration Date</label>
          <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" maxlength="5" required>
        </div>
        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="123" maxlength="4" required>
        </div>
      </div>

      <!-- Billing Address -->
      <div class="form-group">
        <label for="address">Billing Address</label>
        <input type="text" id="address" name="address" placeholder="1234 Main St" required>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="State" required>
        </div>
        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" placeholder="12345" maxlength="10" required>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
